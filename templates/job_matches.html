<!DOCTYPE html>
<html>
<head>
    <title>Matching Jobs</title>
</head>
<body>
    <h2>Matching Jobs for Your CV: {{ cv_file }}</h2>

    {% if results %}
        <ul>
            {% for filename, score in results %}
                <li>
                    <a href="{{ url_for('uploaded_job', filename=filename) }}" target="_blank">
                        {{ filename }}
                    </a>
                    - Similarity: {{ '%.2f' % (score * 100) }}%
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching jobs found.</p>
    {% endif %}
</body>
</html>
