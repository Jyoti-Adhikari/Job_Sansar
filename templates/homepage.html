{% extends "base.html" %}
{% block title %}Job Sansar - Find Your Dream Job{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/homepage.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="homepage">

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text animate-fade-up">
                <h1>
                    <span class="highlight">JOB SANSAR</span><br>
                    <span class="tagline">Get Your Ideal Job</span>
                </h1>
                <p class="subtitle">AI-powered job matching for candidates and employers</p>
                <div class="hero-buttons">
                    <a href="{{ url_for('register') }}" class="btn btn-primary">Get Started</a>
                    <a href="{{ url_for('login') }}" class="btn btn-outline">Login</a>
                </div>
            </div>
            <div class="hero-image animate-slide-in">
                <img src="{{ url_for('static', filename='images/sitting.jpg') }}" alt="Working Professional" class="illust">
            </div>
        </div>
        <div class="floating-bike">
            <img src="{{ url_for('static', filename='images/cycling.jpg') }}" alt="Success" class="bike-img">
        </div>
    </section>

    <!-- Footer (already in base.html, but kept for fallback) -->
</div>
{% endblock %}
