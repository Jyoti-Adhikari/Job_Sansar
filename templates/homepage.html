<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Job Portal</title>
    <link rel="stylesheet" href="static/style/homepage.css">
</head>
<body>
    <div class="home-container">
        <!-- Navigation bar -->
        <div class="navbar">
            <div class="logo">Job Sansar</div>
            <div class="nav-links">
                <a href="{{ url_for('homepage') }}" class="nav-item">Home</a>
                <a href="{{ url_for('about') }}" class="nav-item">About</a>
                <a href="{{ url_for('contact') }}" class="nav-item">Contact</a>
                
            </div>
            <div class="auth-buttons">
                <a href="/login" class="nav-item btn">Log in</a>
                <a href="/register" class="nav-item btn get-started">Register</a>
            </div>
        </div>

        <!-- Hero section -->
        <div class="hero-section">
            <div class="hero-image left-image">
                <img src="static/images/sitting.jpg" alt="Working Illustration" class="hero-img">
            </div>
            <div class="hero-text">
                <h1><span class="orange-text">JOB SANSAR</span><br>Get your ideal job</h1>
            </div>
        </div>

        <!-- Bottom image section -->
        <div class="bottom-image right-image">
            <img src="static/images/cycling.jpg" alt="Cycling Illustration" class="bottom-img">
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 Job Sansar. All rights reserved.</p>
                <div class="footer-links">
                    <a href="{{ url_for('homepage') }}" class="footer-item">About</a>
                    <a href="{{ url_for('contact') }}" class="footer-item">Contact</a>
                    <a href="{{ url_for('privacy') }}" class="footer-item">Privacy Policy</a>
                </div>
                
            </div>
        </footer>
    </div>
</body>
</html>
